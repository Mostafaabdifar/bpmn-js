<div>
  <h2 mat-dialog-title>{{ data.typeAction }} Form</h2>

  <mat-dialog-content>
    @if(FormComponent){
    <ng-container [ngComponentOutlet]="FormComponent"></ng-container>
    }
  </mat-dialog-content>

  <mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" (click)="onOkClick()" [disabled]="(coreService.form$ | async)?.form?.invalid">Save</button>
  </mat-dialog-actions>
</div>
