<div dir="rtl">
  <h2 mat-dialog-title>{{ data.typeAction | typeTransfer }}</h2>

  <mat-dialog-content>
    @if(FormComponent){
    <ng-container [ngComponentOutlet]="FormComponent"></ng-container>
    }
  </mat-dialog-content>

  <mat-dialog-actions>
    @let actions = (actions$ | async); @if(actions?.length){ @for (btn of
    actions; track btn.id) {
    <button
      [attr.data-id]="btn.id"
      [disabled]="btn.disabled$ | async"
      [color]="btn.color || 'primary'"
      [ngClass]="{
        'mat-flat-button': (btn.variant || 'flat') === 'flat',
        'mat-stroked-button': btn.variant === 'stroked'
      }"
      mat-button
      (click)="btn.click && btn.click()"
    >
      {{ btn.label }}
    </button>
    } } @else {
    <button mat-button mat-dialog-close>بستن</button>
    <button
      mat-flat-button
      color="primary"
      (click)="onOkClick()"
      [disabled]="isFormInvalid$ | async"
    >
      ذخیره
    </button>
    }
  </mat-dialog-actions>
</div>
