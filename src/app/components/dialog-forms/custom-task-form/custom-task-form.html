<form [formGroup]="mapperForm">
  <mat-form-field class="w-full">
    <mat-label>نام</mat-label>
    <input type="text" matInput formControlName="name" placeholder="نام" />
    @if (mapperForm.get('name')?.hasError('required')) {
    <mat-error> وارد کردن نام الزامی است</mat-error>
    }
  </mat-form-field>
  <mat-form-field class="w-full">
    <mat-label>Message Mapping</mat-label>
    <mat-select formControlName="messageMappingId">
      @for (item of messageMappingLists; track item) {
      <mat-option [value]="item.id">{{ item.name }}</mat-option>
      }
    </mat-select>
    @if (mapperForm.get('name')?.hasError('required')) {
    <mat-error>Message mapping is <strong>required</strong></mat-error>
    }
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>توضیحات</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>
</form>
